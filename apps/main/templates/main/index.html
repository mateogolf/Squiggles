<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login/Registration</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'login_reg/css/main.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id="wrapper">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/main/register" id="registration" method="POST">
            {% csrf_token %}
            <h2>Register New User</h2>
            <table>
                <tr> <!-- Name -->
                    <td><label for="name">Name:</label></td>
                    <td></td>
                    <td><input type="text" id="name" name="name" value="{{name}}"></td>
                </tr>
                <tr> <!--Username -->
                    <td><label for="username">Username: </label></td>
                    <td></td>
                    <td><input type="text" id="username" name="username" value="{{username}}"></td>
                </tr>
                <tr> <!-- Password -->
                    <td><label for="password">Password: </label></td>
                    <td></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr> <!-- PW Confirm -->
                    <td><label for="pw_confirm">Password Confirmation: </label></td>
                    <td></td>
                    <td><input type="password" id="pw_confirm" name="pw_confirm"></td>
                </tr>
            </table>
            <input type="submit" value="Register">
        </form>
        <form action="/main/login" id="login" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <table>
                <tr>
                    <td><input type="text" name="username" placeholder="username" value="{{lusername}}"></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
            </table>
            <input type="submit" value="Login">
        </form>
        
    </div>
</body>
</html>
